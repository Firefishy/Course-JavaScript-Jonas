<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating and filling arrays</title>
  </head>
  <body>
    <script>
      console.log(`
      Formas de criar um array quando ja temos os dados que serao colocados no array:

      console.log(["1", "2", "3", "4"]);
      console.log(new Array("1", "2", "3", "4"));`);
      console.log(["1", "2", "3", "4"]);
      console.log(new Array("1", "2", "3", "4"));

      console.log(`
      Formas via programacao:

      Podemos preencher posicoes de um array com o metodo fill:

      const arr = ["1", "2", "3", "4"];
      arr.fill("23", 1, 3);

      Parâmetros
        valor = Valor para preencher o array.
        ínicio = Opcional. Índice inicial.
        fim = Opcional. Índice final.`);

      const arr = ["1", "2", "3", "4"];
      arr.fill("23", 1, 3);
      console.log("novo array", arr);

      console.log(`Podemos programar a criacao de um array utilizando Array.from:

      const y = Array.from({ length: 7 }, (_, i) => i + 1); -> callback igual ao map()
      console.log(y);

      `);
      const y = Array.from({ length: 7 }, (_, i) => i + 1);
      console.log(y);

      console.log(`
      Array.from e util para convertermos um nodeList gerado por um querySelectAll em um array de verdade.
      
      Fingindo que tivessemos os valores de movimentacao somente na tela sem estarem guardados em um array. Ir ao banklist para ver esta possibilidade`);
    </script>
  </body>
</html>
