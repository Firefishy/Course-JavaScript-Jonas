<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some and Every Methods</title>
  </head>
  <body>
    <script>
      const account1 = {
        owner: "Jonas Schmedtmann",
        movements: [200, 450, -400, 3000, -650, -130, 70, 1300],
        interestRate: 1.2, // %
        pin: 1111,
      };

      const account2 = {
        owner: "Jessica Davis",
        movements: [5000, 3400, -150, -790, -3210, -1000, 8500, -30],
        interestRate: 1.5,
        pin: 2222,
      };

      const account3 = {
        owner: "Steven Thomas Williams",
        movements: [200, -200, 340, -300, -20, 50, 400, -460],
        interestRate: 0.7,
        pin: 3333,
      };

      const account4 = {
        owner: "Sarah Smith",
        movements: [430, 1000, 700, 50, 90],
        interestRate: 1,
        pin: 4444,
      };

      const accounts = [account1, account2, account3, account4];

      // SOME METHOD
      console.log(`
      Includes Ã© um metodo com retorno booleano que resulta em true ou false caso o valor exato procurado encontre-se dentro de um array

      account1.movements.includes(-130)
      `);

      console.log(account1.movements);
      console.log("Includes:", account1.movements.includes(-130));
      console.log(`
      Caso queiramos trabalhar com uma CONDICAO e nao com uma igualdade, utilizamos some.

      Por exemplo, se quisermos saber se uma conta recebeu deposito ou nao:

      const deposit = account1.movements.some((mov) => mov > 0);
      console.log(deposit);

      Da mesma forma poderiamos verificar se ha algum deposito acima de um determinado valor e assim por diante.
      `);

      const deposit = account1.movements.some((mov) => mov > 0);
      console.log("deposit=", deposit);

      // EVERY METHOD
      console.log(`
      EVERY METHOD

      O metodo every retorna verdadeiro se todos os elementos corresponderem a condicao dada.

      account1.movements.every((mov) => mov > 0) -> Nao sao todos os movimentos que sao depositos.
  
      `);
      console.log(
        "every->",
        account1.movements.every((mov) => mov > 0)
      );
    </script>
  </body>
</html>
