<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Method</title>
  </head>
  <body>
    <script>
      const movements = [200, 450, -400, 3000, -650, -130, 70, 1300];

      const account1 = {
        owner: "Jonas Schmedtmann",
        movements: [200, 450, -400, 3000, -650, -130, 70, 1300],
        interestRate: 1.2, // %
        pin: 1111,
      };

      const account2 = {
        owner: "Jessica Davis",
        movements: [5000, 3400, -150, -790, -3210, -1000, 8500, -30],
        interestRate: 1.5,
        pin: 2222,
      };

      const account3 = {
        owner: "Steven Thomas Williams",
        movements: [200, -200, 340, -300, -20, 50, 400, -460],
        interestRate: 0.7,
        pin: 3333,
      };

      const account4 = {
        owner: "Sarah Smith",
        movements: [430, 1000, 700, 50, 90],
        interestRate: 1,
        pin: 4444,
      };

      const accounts = [account1, account2, account3, account4];

      console.log(
        "Podemos usar o método Find para recuperar um elemento de uma matriz com base em uma condição."
      );
      console.log(`Find é mais um método que faz um loop ao longo de um array`);
      console.log(
        `
            Funciona como um filter mas difere em seu retorno. Ao inves de um array,
            o retorno será o primeiro elemento encontrado.

            const movements = [200, 450, -400, 3000, -650, -130, 70, 1300];
            const debits = movements.find((mov) => mov < 0);
        `
      );

      const debits = movements.find((mov) => mov < 0);
      console.log(debits);

      console.log(`
      
      Vamos trabalhar com objetos:`);

      console.log(accounts);
      console.log(`
      Se quisermos encontrar somente o objeto que possui Jessica Davis:
      
      const account = accounts.find((ac) => ac.owner === "Jessica Davis");`);

      const account = accounts.find((ac) => ac.owner === "Jessica Davis");
      console.log(account);
      console.log(`
      O find é util quando queremos percorrer um array de objetos e encontrar
      um objeto que possua um elemento em específico`);
    </script>
  </body>
</html>
