      const mov = [200, 450, -400, 3000, -650, -130, 70, 1300];

      // Primeiro vamos fazer um for of de cada elemento para podermos comparar com foreach
      console.log("array original");

        }
      }
      console.log("---------------------------");
      console.log("Utilizando o metodo forEach");
      mov.forEach(function (m) {

        if (m > 0) {
          console.log(`You deposited ${m}`);
        } else {

        console.log(`Indice ${i} = ${m}`);
      }

      );
      mov.forEach(function (m, index, array) {
