<html lang="en">

    <title>FindIndex Method</title>
  </head>
  <body>
    <script>
      const account1 = {
        owner: "Jonas Schmedtmann",
        movements: [200, 450, -400, 3000, -650, -130, 70, 1300],
        interestRate: 1.2, // %
        pin: 1111,
      };

      const account2 = {
        owner: "Jessica Davis",
        movements: [5000, 3400, -150, -790, -3210, -1000, 8500, -30],
        interestRate: 1.5,
        pin: 2222,
      };

      const account3 = {
        owner: "Steven Thomas Williams",
        movements: [200, -200, 340, -300, -20, 50, 400, -460],
        interestRate: 0.7,
        pin: 3333,
      };

      const account4 = {
        owner: "Sarah Smith",
        movements: [430, 1000, 700, 50, 90],
        interestRate: 1,
        pin: 4444,
      };
      const accounts = [account1, account2, account3, account4];
      console.log(`
      O metodo findIndex pode ser utilizado para encontrarmos a posicao de uma conta que queremos excluir.

      const accounts = [account1, account2, account3, account4];

      const bye = accounts.findIndex(
        (acc) => acc.owner === "Steven Thomas Williams"
      );
      console.log(bye);

      `);
      const bye = accounts.findIndex(
        (acc) => acc.owner === "Steven Thomas Williams"
      );
      console.log("bye =", bye);

      console.log(
        `Na sequencia podemos utilizar o metodo splice, que altera um array original

        splice(start)
        splice(start, deleteCount)
        splice(start, deleteCount, item1)
        splice(start, deleteCount, item1, item2, itemN)
        
        accounts.splice(bye, 1);

        console.log(accounts);


        `
      );
      accounts.splice(bye, 1);
      console.log("Accounts =", accounts);
    </script>
  </body>
